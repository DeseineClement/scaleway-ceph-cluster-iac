name: Apply Terraform project
on:
    workflow_dispatch:
    push:
      branches:
      - main

jobs:
    validate:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout VCS
          uses: actions/checkout@v3

        - name: Terraform validate
          uses: dflook/terraform-validate@v1
          with:
            workspace: ceph_cluster_1
          env:
            TERRAFORM_CLOUD_TOKENS: app.terraform.io=${{ secrets.TF_API_TOKEN }}

    tflint:
      runs-on: ubuntu-latest
      needs: [validate]
      env:
        TF_WORKSPACE: cluster_1
      steps:
      - name: Checkout VCS
        uses: actions/checkout@v3

      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint
        with:
          tflint_version: v0.48.0

      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        run: tflint -f compact

    apply:
        runs-on: ubuntu-latest
        needs: [tflint]
        strategy:
          matrix:
            terraform_workspace:
              - ceph_cluster_1
              - ceph_cluster_2
        env:
          TF_CLOUD_ORGANIZATION: "Korbo"
          TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
          TF_WORKSPACE: "${{ matrix.terraform_workspace }}"
          CONFIG_DIRECTORY: "./"
        steps:
        - name: Checkout VCS
          uses: actions/checkout@v3

        - name: Upload Configuration
          uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
          id: apply-upload
          with:
            workspace: ${{ env.TF_WORKSPACE }}
            directory: ${{ env.CONFIG_DIRECTORY }}

        - name: Create Apply Run
          uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
          id: apply-run
          with:
            workspace: ${{ env.TF_WORKSPACE }}
            configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

        - name: Apply
          uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
          if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
          id: apply
          with:
            run: ${{ steps.apply-run.outputs.run_id }}
            comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"